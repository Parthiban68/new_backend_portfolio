
<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <link rel="icon" type="image/svg+xml" href="./src//assets/avatar.png" />
    <title>Parthiban-Backend Architect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@300;400;500;700&family=Outfit:wght@900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              terminal: {
                green: '#00FF41',
                blue: '#0066FF',
                red: '#FF3131',
              }
            }
          }
        }
      }
      
      // Initialize theme
      if (localStorage.theme === 'light' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: light)').matches)) {
        document.documentElement.classList.remove('dark')
      } else {
        document.documentElement.classList.add('dark')
      }
    </script>
    <style>
      :root {
        --terminal-green: #00FF41;
        --electric-blue: #0066FF;
        --warning-red: #FF3131;
      }
      
      body {
        font-family: 'Space Grotesk', sans-serif;
        scroll-behavior: smooth;
        overflow-x: hidden;
      }
      
      .dark body {
        background-color: #020202;
        color: #E0E0E0;
      }

      body {
        background-color: #F8F8F8;
        color: #1A1A1A;
      }

      .mono { font-family: 'JetBrains Mono', monospace; }
      .heavy { font-family: 'Outfit', sans-serif; }
      
      /* Brutalist Technical Grid */
      .bg-grid {
        background-size: 60px 60px;
        background-image: 
          linear-gradient(to right, currentColor 1px, transparent 1px),
          linear-gradient(to bottom, currentColor 1px, transparent 1px);
        mask-image: linear-gradient(to bottom, black, transparent);
        opacity: 0.05;
      }

      .dark .bg-grid {
        opacity: 0.02;
      }

      /* Noise Texture Overlay */
      .noise {
        position: fixed;
        top: -50%;
        left: -50%;
        right: -50%;
        bottom: -50%;
        width: 200%;
        height: 200vh;
        background: transparent url('http://assets.iceable.com/img/noise-transparent.png') repeat 0 0;
        background-repeat: repeat;
        animation: noise 0.2s infinite;
        opacity: .08;
        visibility: visible;
        pointer-events: none;
        z-index: 10000;
      }

      @keyframes noise {
        0% { transform: translate(0,0) }
        10% { transform: translate(-5%,-5%) }
        20% { transform: translate(-10%,5%) }
        30% { transform: translate(5%,-10%) }
        40% { transform: translate(-5%,15%) }
        50% { transform: translate(-10%,5%) }
        60% { transform: translate(15%,0) }
        70% { transform: translate(0,10%) }
        80% { transform: translate(-15%,0) }
        90% { transform: translate(10%,5%) }
        100% { transform: translate(5%,0) }
      }

      /* Ticker Animations */
      @keyframes ticker-left {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      @keyframes ticker-right {
        0% { transform: translateX(-50%); }
        100% { transform: translateX(0); }
      }

      .animate-ticker-left {
        animation: ticker-left linear infinite;
        will-change: transform;
      }
      .animate-ticker-right {
        animation: ticker-right linear infinite;
        will-change: transform;
      }

      /* CRT Glitch Scanline */
      .scanline::before {
        content: "";
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), 
                    linear-gradient(90deg, rgba(255, 0, 0, 0.015), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.015));
        z-index: 9999;
        background-size: 100% 3px, 3px 100%;
        pointer-events: none;
      }

      @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }
      .cursor-blink { animation: blink 0.8s infinite; }

      .glitch-text:hover {
        animation: glitch 0.3s cubic-bezier(.25, .46, .45, .94) both infinite;
      }

      @keyframes glitch {
        0% { transform: translate(0) }
        20% { transform: translate(-2px, 2px) }
        40% { transform: translate(-2px, -2px) }
        60% { transform: translate(2px, 2px) }
        80% { transform: translate(2px, -2px) }
        100% { transform: translate(0) }
      }

      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #0066FF; border-radius: 0; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
      }
    }
    </script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body class="antialiased selection:bg-[#0066FF] selection:text-white scanline">
    <div class="noise"></div>
    <div class="fixed inset-0 bg-grid text-black dark:text-white pointer-events-none -z-10"></div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
